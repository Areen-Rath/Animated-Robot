<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    </head>
    <body>
        <a-scene>
            <a-box position="0 5 -10" color="blue" scale="2 1.5 2"></a-box>
            <a-sphere position="-0.5 4.75 -8" radius="0.25"></a-sphere>
            <a-sphere
                position="-0.5 4.7 -7.5"
                color="black"
                radius="0.075"
                animation="property: position; from: -0.5 4.7 -7.5; to: -0.5 4.5 -7.5; dir: alternate; loop: true; dur: 1000;"
            ></a-sphere>
            <a-sphere position="0.5 4.75 -8" radius="0.25"></a-sphere>
            <a-sphere
                position="0.5 4.7 -7.5"
                color="black"
                radius="0.075"
                animation="property: position; from: 0.5 4.7 -7.5; to: 0.5 4.5 -7.5; dir: alternate; loop: true; dur: 1000;"
            ></a-sphere>
            <a-box position="0 4.25 -8" color="yellow" scale="1 0.25 0.25"></a-box>
            <a-box position="0 4.5 -10" color="yellow" scale="1 1 1"></a-box>
            <a-box position="0 2.6 -10" color="blue" scale=" 2.5 2.5 2.5"></a-box>
            <a-cylinder position="-1.5 2.6 -10" rotation="0 0 -45" color="yellow" scale="0.25 1 0.25"></a-cylinder>
            <a-sphere position="-1.9 2.2 -10" color="red" radius="0.25"></a-sphere>
            <a-cylinder position="-2.3 2.6 -10" rotation="0 0 45" color="yellow" scale="0.25 1 0.25"></a-cylinder>
            <a-sphere position="-2.75 3 -10" color="blue" radius="0.4"></a-sphere>
            <a-cylinder position="1.5 2.6 -10" rotation="0 0 45" color="yellow" scale="0.25 1 0.25"></a-cylinder>
            <a-sphere position="1.9 2.2 -10" color="red" radius="0.25"></a-sphere>
            <a-cylinder position="2.3 2.6 -10" rotation="0 0 -45" color="yellow" scale="0.25 1 0.25"></a-cylinder>
            <a-sphere position="2.75 3 -10" color="blue" radius="0.4"></a-sphere>
            <a-cylinder position="-0.7 0.6 -10" color="yellow" scale="0.4 1.5 0.5"></a-cylinder>
            <a-cylinder position="0.7 0.6 -10" color="yellow" scale="0.4 1.5 0.5"></a-cylinder>
            <a-cylinder position="0.7 -0.5 -10" color="red" scale="0.5 0.5 0.5"></a-cylinder>
            <a-cylinder position="-0.7 -0.5 -10" color="red" scale="0.5 0.5 0.5"></a-cylinder>
        </a-scene>
    </body>
</html>
